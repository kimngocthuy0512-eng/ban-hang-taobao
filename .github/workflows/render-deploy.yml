name: Deploy Server to Render

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd server && npm install
      - run: |
          HOOK="${{ secrets.RENDER_DEPLOY_HOOK }}"
          if [ -n "$HOOK" ]; then
            curl -X POST "$HOOK"
          fi
