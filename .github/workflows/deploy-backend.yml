name: Deploy Backend to Render

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: Deploy server to Render
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install server dependencies
        working-directory: server
        run: npm ci --prefer-offline --no-audit

      - name: Deploy via Render Deploy Hook
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ö†Ô∏è  WARNING: RENDER_DEPLOY_HOOK secret is not set"
            echo "To enable auto-deployment, add RENDER_DEPLOY_HOOK to GitHub Secrets"
            exit 0
          fi
          echo "üöÄ Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "‚úÖ Deployment triggered successfully!"
